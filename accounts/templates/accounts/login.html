{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated %}
      <h3>Already Logged in</h3>
    {% else %}
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Login">
    </form>
    {% endif %}
  </div>
{% endblock %}
